<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE90S FASHION STORE | Premium Retro Style</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar" id="navbar">
        <!-- Javascript will load Navbar here -->
    </nav>

    <!-- Hero Section -->
    <header class="hero" style="
        min-height: 90vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        text-align: center; 
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1523396879056-32868ce07207?q=80&w=2600&auto=format&fit=crop'); /* Placeholder Image */
        background-size: cover; 
        background-position: center;">
        
        <div class="container hero-content">
            <h1 style="font-size: 4rem; margin-bottom: 20px;">
                IGNITE YOUR <br><span class="fire-text">STYLE</span>
            </h1>
            <p style="font-size: 1.25rem; margin-bottom: 40px; opacity: 0.9;">
                The ultimate destination for 90s vintage vibes and modern fire fashion.<br>
                Wholesale & Print-on-Demand.
            </p>
            <a href="shop.html" class="btn">Shop Now</a>
        </div>
    </header>

    <!-- Categories / Featured -->
    <section class="container" style="padding: 100px 20px;">
        <h2 style="text-align: center; margin-bottom: 60px;">Treading <span class="fire-text">Collections</span></h2>
        
        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
            <!-- Category 1 -->
            <div class="cat-card" style="position: relative; height: 400px; border-radius: 20px; overflow: hidden; group: hover;">
                <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1000&auto=format&fit=crop" style="width: 100%; height: 100%; object-fit: cover;" alt="Women's Fashion">
                <div style="position: absolute; bottom: 0; left: 0; width: 100%; padding: 30px; background: linear-gradient(target, rgba(0,0,0,0.8));">
                    <h3>Women's Collection</h3>
                </div>
            </div>

            <!-- Category 2 -->
            <div class="cat-card" style="position: relative; height: 400px; border-radius: 20px; overflow: hidden;">
                <img src="https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?q=80&w=1000&auto=format&fit=crop" style="width: 100%; height: 100%; object-fit: cover;" alt="Men's Fashion">
                <div style="position: absolute; bottom: 0; left: 0; width: 100%; padding: 30px; background: linear-gradient(target, rgba(0,0,0,0.8));">
                    <h3>Men's Collection</h3>
                </div>
            </div>

            <!-- Category 3 -->
            <div class="cat-card" style="position: relative; height: 400px; border-radius: 20px; overflow: hidden;">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1000&auto=format&fit=crop" style="width: 100%; height: 100%; object-fit: cover;" alt="Accessories">
                <div style="position: absolute; bottom: 0; left: 0; width: 100%; padding: 30px; background: linear-gradient(target, rgba(0,0,0,0.8));">
                    <h3>Accessories</h3>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <!-- Javascript will load Footer here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
