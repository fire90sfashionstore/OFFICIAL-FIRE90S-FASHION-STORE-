<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - FIRE90S FASHION STORE</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar" id="navbar"></nav>

    <div class="container" style="padding: 120px 20px 60px;">
        <h1 style="text-align: center; margin-bottom: 20px;">All <span class="fire-text">Products</span></h1>
        <p style="text-align: center; margin-bottom: 60px; color: rgba(255,255,255,0.6);">Browse our exclusive
            collection of 90s inspired wear.</p>

        <!-- Product Grid -->
        <div id="product-grid" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));">
            <!-- JS will populate products here -->
            <p>Loading products...</p>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="script.js"></script>
    <script>
        // Temporary Inline JS for Mock Products (Will move to script.js logic later)
        const products = [
            { id: 1, name: "Vintage Oversized Tee", price: "$29.99", img: "https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?q=80&w=1000&auto=format&fit=crop" },
            { id: 2, name: "90s Cargo Pants", price: "$54.99", img: "https://images.unsplash.com/photo-1549419137-b6f2f293b827?q=80&w=1000&auto=format&fit=crop" },
            { id: 3, name: "Retro Denim Jacket", price: "$89.99", img: "https://images.unsplash.com/photo-1550246140-5119980d5119?q=80&w=1000&auto=format&fit=crop" },
            { id: 4, name: "Fire Print Hoodie", price: "$65.00", img: "https://images.unsplash.com/photo-1556905055-8f358a7a47b2?q=80&w=1000&auto=format&fit=crop" },
            { id: 5, name: "Urban Street Cap", price: "$24.99", img: "https://images.unsplash.com/photo-1588850561407-ed78c282e89b?q=80&w=1000&auto=format&fit=crop" },
            { id: 6, name: "Chunky Sneakers", price: "$120.00", img: "https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=1000&auto=format&fit=crop" }
        ];

        const grid = document.getElementById('product-grid');
        let html = '';
        products.forEach(p => {
            html += `
                <div class="product-card" style="background: var(--color-glass); border: 1px solid var(--color-glass-border); border-radius: 15px; overflow: hidden; transition: 0.3s;">
                    <div style="height: 300px; overflow: hidden;">
                        <img src="${p.img}" style="width: 100%; height: 100%; object-fit: cover;" alt="${p.name}">
                    </div>
                    <div style="padding: 20px;">
                        <h3 style="font-size: 1.2rem; margin-bottom: 10px;">${p.name}</h3>
                        <p style="color: var(--color-primary); font-weight: 700; font-size: 1.1rem; margin-bottom: 15px;">${p.price}</p>
                        <button class="btn" style="width: 100%; font-size: 0.9rem; padding: 10px;">Add to Cart</button>
                    </div>
                </div>
            `;
        });
        grid.innerHTML = html;
    </script>
</body>

</html>
